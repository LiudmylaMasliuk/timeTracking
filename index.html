<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test POST</title>
  </head>
  <body>
    <header>
      <h1>User log actions</h1>
    </header>

    <form
      action="/log"
      method="POST"
      enctype="application/x-www-form-urlencoded"
    >
      <fieldset>
        <h3>Perform login or logout action now</h3>
        <label>Employee ID</label>
        <input type="number" id="empID" name="id" required />
        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <form
      action="/login"
      method="POST"
      enctype="application/x-www-form-urlencoded"
    >
      <fieldset>
        <h3>Login</h3>
        <label>Employee ID</label>
        <input type="number" id="empID" name="id" required />
        <label>project</label>
        <input type="text" id="projectID" name="projectID" required />
        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <form
      action="/logout"
      method="POST"
      enctype="application/x-www-form-urlencoded"
    >
      <fieldset>
        <h3>Logout</h3>
        <label>Employee ID</label>
        <input type="number" id="empID" name="id" required />
        <label>project</label>
        <input type="text" id="projectID" name="projectID" required />
        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <form
      action="/loadFile"
      method="post"
      enctype="multipart/form-data"
      charset="utf-8"
    >
      <fieldset>
        <h3>Load existing .csv file</h3>
        <label>File</label>
        <input
          type="file"
          id="csvLogFile"
          name="uploaded_file"
          accept=".csv"
          required
        />
        <button
          type="submit"
          formenctype="multipart/form-data"
          formmethod="post"
        >
          Submit
        </button>
      </fieldset>
    </form>
  </body>
</html>
